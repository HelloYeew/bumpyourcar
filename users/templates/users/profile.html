{% extends "emergency/base.html" %}
{% load static %}

{% block title %}{{ profile.user.username }}'s profile{% endblock %}

{% block body %}
    <div class="container" style="color: #fff">
        <div class="row">
            <div class="col-md-3">
                <img class="rounded-circle" src="{{ profile.image.url }}" alt="profile image" style="width:100%">
            </div>
            <div class="col-md-9">
                <h1>{{ profile.user.first_name }} {{ profile.user.last_name }}</h1>
                <h2 class="text-muted-darker">{{ profile.user.username }}</h2>
                <p><i class="fas fa-solid fa-address-card"></i> {{ profile.personal_id }}</p>
                <p><i class="fas fa-solid fa-house-user"></i> {{ profile.address }}</p>
            </div>
        </div>
    </div>
{% endblock %}
